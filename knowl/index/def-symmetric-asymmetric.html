<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.5</span><span class="period">.</span><span class="space"> </span><span class="title">Symmetric and Asymmetric Games.</span>
</h3>  <div class="para">A <dfn class="terminology">symmetric</dfn> game is a game for which both players have identical options at any decision point during the game. An <dfn class="terminology">asymmetric</dfn> game is a game where one player has an option available to them that the other player (or players) do not.</div></article><span class="incontext"><a class="internal" href="game-categories.html#def-symmetric-asymmetric">in-context</a></span>
